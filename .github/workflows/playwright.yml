name: Playwright Automation Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      env:
        description: "Test Environment"
        required: true
        default: "qa"
        type: choice
        options:
          - dev
          - qa        

jobs:
  playwright-tests:
    name: Playwright Tests (${{ inputs.env || 'qa' }})
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]   # Parallel shards

    steps:
      # ---------------- CHECKOUT ----------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------- NODE SETUP ----------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ---------------- INSTALL DEPENDENCIES ----------------
      - name: Install dependencies
        run: npm ci

      # ---------------- INSTALL PLAYWRIGHT BROWSERS ----------------
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ---------------- ENV SETUP ----------------
      - name: Set environment variable
        run: |
          echo "ENV=${{ inputs.env || 'qa' }}" >> $GITHUB_ENV

      # ---------------- RUN TESTS ----------------
      - name: Run Playwright Tests
        run: |
          echo "Running tests with environment: ${{ inputs.env || 'qa' }}"
          echo "Test directory: ./tests/"
          npx playwright test ./tests/ \
            --config=playwright.config.ts \
            --shard=${{ matrix.shard }}/2
        env:
          CI: true
          ENV: ${{ inputs.env || 'qa' }}
          BASE_URL: ${{ secrets.BASE_URL }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }} 

      # ---------------- UPLOAD PLAYWRIGHT REPORT ----------------
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shard }}
          path: playwright-report
          retention-days: 30

      # ---------------- UPLOAD MONOCART REPORT ----------------
      - name: Upload Monocart Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monocart-report-${{ matrix.shard }}
          path: reports/monocart-report.html
