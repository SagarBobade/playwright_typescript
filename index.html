<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f0f0f0;
            --bg-hover: #f5f5f5;
            --text-primary: #000000;
            --text-secondary: #333333;
            --border-color: #ddd;
            --header-bg: #4CAF50;
            --header-text: white;
            --shadow: rgba(0, 0, 0, 0.1);
            --tag-bg: #eee;
            --tag-border: #ddd;
            --tag-text: #333;
            --skipped-bg: #fff3cd;
        }
        
        [data-theme="dark"] {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --bg-hover: #3d3d3d;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #444;
            --header-bg: #2d5016;
            --header-text: #e0e0e0;
            --shadow: rgba(255, 255, 255, 0.1);
            --tag-bg: #3a3a3a;
            --tag-border: #555;
            --tag-text: #d0d0d0;
            --skipped-bg: #3d3516;
        }
        
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .bug-icon {
            font-size: 32px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .bug-icon:hover {
            transform: scale(1.1);
        }
        
        .theme-toggle {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            transform: rotate(20deg);
            box-shadow: 0 4px 8px var(--shadow);
        }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px;
            background-color: var(--bg-primary);
        }
        th, td { 
            border: 1px solid var(--border-color); 
            padding: 12px; 
            text-align: left;
            color: var(--text-primary);
        }
        th { 
            background-color: var(--header-bg); 
            color: var(--header-text); 
            position: relative; 
        }
        tr:hover { background-color: var(--bg-hover); }
        .status-pill { padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: bold; }
        .automated { background: #27ae60; color: white; }
        .manual { background: #95a5a6; color: white; }
        .tag-item {
            background: var(--tag-bg);
            color: var(--tag-text);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            margin-right: 4px;
            border: 1px solid var(--tag-border);
            display: inline-block;
        }
        .skipped-row {
            opacity: 0.75;
            background-color: var(--skipped-bg) !important;
        }
        .skipped-label {
            background: #e74c3c;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 9px;
            margin-left: 6px;
            font-weight: bold;
        }
        .priority-label { font-weight: bold; }
        #stats { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-card { 
            padding: 15px; 
            background: var(--bg-secondary); 
            border-radius: 8px;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            transition: background-color 0.3s;
        }
        .header-search { 
            width: 100%; 
            padding: 5px; 
            margin-top: 5px; 
            border: 1px solid var(--border-color); 
            border-radius: 3px; 
            font-size: 12px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        .header-content { display: flex; flex-direction: column; }
        .header-label { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header-left">
            <h1 style="margin: 0;">Tests Dashboard</h1>
        </div>
        <button class="theme-toggle" id="theme-toggle" title="Toggle Dark/Light Mode">
            <span id="theme-icon">üêû</span>
        </button>
    </div>
    
    <div id="stats">
        <div class="stat-card">
            <h3>Total Tests</h3>
            <p id="total-tests">-</p>
        </div>
        <div class="stat-card">
            <h3>Automated</h3>
            <p id="automated-count">-</p>
        </div>
        <div class="stat-card">
            <h3>Manual</h3>
            <p id="manual-count">-</p>
        </div>
        <div class="stat-card">
            <h3>Coverage</h3>
            <p id="coverage-percent">-</p>
        </div>
    </div>
    
    <div id="shadow-alert" style="display:none; background:#e74c3c; color:white; padding:10px; border-radius:5px; margin-bottom:20px;">
        ‚ö†Ô∏è Shadow tests detected: <span id="shadow-list"></span>
    </div>

    <table id="test-table">
        <thead>
            <tr>
                <th>
                    <div class="header-content">
                        <span class="header-label">Test ID</span>
                        <input type="text" class="header-search" placeholder="Search..." data-column="0">
                    </div>
                </th>
                <th>
                    <div class="header-content">
                        <span class="header-label">Title</span>
                        <input type="text" class="header-search" placeholder="Search..." data-column="1">
                    </div>
                </th>
                <th>
                    <div class="header-content">
                        <span class="header-label">Priority</span>
                        <input type="text" class="header-search" placeholder="Search..." data-column="2">
                    </div>
                </th>
                <th>
                    <div class="header-content">
                        <span class="header-label">Tags</span>
                        <input type="text" class="header-search" placeholder="Search..." data-column="3">
                    </div>
                </th>
                <th>
                    <div class="header-content">
                        <span class="header-label">Bug ID</span>
                        <input type="text" class="header-search" placeholder="Search..." data-column="4">
                    </div>
                </th>
                <th>
                    <div class="header-content">
                        <span class="header-label">Feature/Entity</span>
                        <input type="text" class="header-search" placeholder="Search..." data-column="5">
                    </div>
                </th>
                <th>
                    <div class="header-content">
                        <span class="header-label">Status</span>
                        <input type="text" class="header-search" placeholder="Search..." data-column="6">
                    </div>
                </th>
            </tr>
        </thead>
        <tbody id="test-table-body">
        </tbody>
    </table>

<script>
    // ==================== THEME MANAGEMENT ====================
    
    /**
     * Initialize theme from localStorage or system preference
     */
    function initializeTheme() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = savedTheme || (prefersDark ? 'dark' : 'light');
        
        setTheme(theme);
    }
    
    /**
     * Set the theme and update UI
     * @param {string} theme - 'light' or 'dark'
     */
    function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        
        const themeIcon = document.getElementById('theme-icon');
        themeIcon.textContent = 'üêû';
    }
    
    /**
     * Toggle between light and dark themes
     */
    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
    }
    
    /**
     * Setup theme toggle button event listener
     */
    function setupThemeToggle() {
        const toggleButton = document.getElementById('theme-toggle');
        toggleButton.addEventListener('click', toggleTheme);
    }
    
    // ==================== DATA FETCHING ====================
    
    /**
     * Fetch summary statistics from JSON file
     * @returns {Promise<Object>} Statistics object
     */
    async function fetchStatistics() {
        console.log('Fetching summary-stats.json...');
        const response = await fetch('./summary-stats.json');
        
        if (!response.ok) {
            throw new Error(`Failed to fetch summary-stats.json: ${response.status}`);
        }
        
        const stats = await response.json();
        console.log('Stats loaded:', stats);
        return stats;
    }

    /**
     * Fetch and parse YAML test manifest
     * @returns {Promise<Array>} Array of test objects
     */
    async function fetchTestManifest() {
        console.log('Fetching tests.yml...');
        const response = await fetch('./tests.yml');
        
        if (!response.ok) {
            throw new Error(`Failed to fetch tests.yml: ${response.status}`);
        }
        
        const yamlText = await response.text();
        console.log('YAML text loaded, length:', yamlText.length);
        
        const tests = jsyaml.load(yamlText);
        console.log('YAML parsed, number of tests:', tests.length);
        return tests;
    }

    // ==================== UI RENDERING ====================
    
    /**
     * Update statistics cards in the UI
     * @param {Object} stats - Statistics object
     */
    function renderStatistics(stats) {
        document.getElementById('total-tests').innerText = stats.totalManifested;
        document.getElementById('automated-count').innerText = stats.automated;
        document.getElementById('manual-count').innerText = stats.manual;
        document.getElementById('coverage-percent').innerText = stats.testCoverage;
    }

    /**
     * Display shadow tests alert if any exist
     * @param {Object} stats - Statistics object with shadow test info
     */
    function renderShadowAlert(stats) {
        if (stats.shadowTestsCount > 0) {
            document.getElementById('shadow-alert').style.display = 'block';
            document.getElementById('shadow-list').innerText = stats.shadowTestsList.join(', ');
        }
    }

    /**
     * Generate HTML for test tags
     * @param {Array} tags - Array of tag strings
     * @returns {string} HTML string for tags
     */
    function generateTagsHtml(tags) {
        if (!tags || tags.length === 0) return '';
        
        return tags
            .map(tag => `<span class="tag-item">${tag}</span>`)
            .join('');
    }

    /**
     * Generate HTML for bug ID link
     * @param {string} bugId - Bug ID
     * @returns {string} HTML string for bug link
     */
    function generateBugLink(bugId) {
        if (!bugId) return '-';
        return `<a href="https://showrunnr.atlassian.net/browse/${bugId}" target="_blank" style="color:#3498db; text-decoration:none;">${bugId}</a>`;
    }

    /**
     * Generate HTML for automation status pill
     * @param {boolean} isAutomated - Whether test is automated
     * @returns {string} HTML string for status pill
     */
    function generateStatusPill(isAutomated) {
        const statusClass = isAutomated ? 'automated' : 'manual';
        const statusText = isAutomated ? 'AUTOMATED' : 'MANUAL';
        return `<span class="status-pill ${statusClass}">${statusText}</span>`;
    }

    /**
     * Generate HTML for a single test row
     * @param {Object} test - Test object
     * @returns {string} HTML string for table row
     */
    function generateTestRow(test) {
        const tagHtml = generateTagsHtml(test.tags);
        const bugLink = generateBugLink(test.bugId);
        // If test is skipped, show MANUAL status instead of automated status
        const isAutomatedForDisplay = test.isSkipped ? false : test.isAutomated;
        const statusPill = generateStatusPill(isAutomatedForDisplay);
        const skippedLabel = test.isSkipped ? '<span class="skipped-label">SKIPPED</span>' : '';
        const rowClass = test.isSkipped ? 'skipped-row' : '';
        
        return `
            <tr class="${rowClass}">
                <td><strong>${test.test_id}</strong>${skippedLabel}</td>
                <td>${test.title || '-'}</td>
                <td><span class="priority-label">${test.priority}</span></td>
                <td>${tagHtml}</td>
                <td>${bugLink}</td>
                <td>${test.type || '-'}</td>
                <td>${statusPill}</td>
            </tr>
        `;
    }

    /**
     * Render test table with all tests
     * @param {Array} tests - Array of test objects
     */
    function renderTestTable(tests) {
        const tableBody = document.getElementById('test-table-body');
        tableBody.innerHTML = ''; // Clear existing content
        
        tests.forEach((test, index) => {
            console.log(`Rendering test ${index + 1}:`, test.test_id);
            tableBody.innerHTML += generateTestRow(test);
        });
        
        console.log(`Rendered ${tests.length} tests to table`);
    }

    // ==================== FILTERING ====================
    
    /**
     * Apply all column filters to table rows
     * @param {Array} filters - Array of filter objects with column and value
     * @param {HTMLElement} tbody - Table body element
     */
    function applyFiltersToTable(filters, tbody) {
        const rows = tbody.getElementsByTagName('tr');
        
        for (let row of rows) {
            let showRow = true;
            
            // Check if row matches all active filters
            for (let filter of filters) {
                if (filter.value) {
                    const cell = row.getElementsByTagName('td')[filter.column];
                    if (cell) {
                        const cellText = (cell.textContent || cell.innerText).toLowerCase();
                        if (cellText.indexOf(filter.value) === -1) {
                            showRow = false;
                            break;
                        }
                    }
                }
            }
            
            row.style.display = showRow ? '' : 'none';
        }
    }

    /**
     * Setup multi-column search filters with typeahead
     */
    function setupColumnFilters() {
        const searchInputs = document.querySelectorAll('.header-search');
        const tbody = document.getElementById('test-table-body');
        
        function applyAllFilters() {
            const filters = Array.from(searchInputs).map(input => ({
                column: parseInt(input.dataset.column),
                value: input.value.toLowerCase()
            }));
        initializeTheme();
        setupThemeToggle();
            
            applyFiltersToTable(filters, tbody);
        }
        
        searchInputs.forEach(input => {
            input.addEventListener('keyup', applyAllFilters);
        });
        
        console.log('Column filters setup complete');
    }

    // ==================== ERROR HANDLING ====================
    
    /**
     * Display error message to user
     * @param {Error} error - Error object
     */
    function displayError(error) {
        console.error("Failed to load dashboard data:", error);
        document.body.innerHTML += `<p style="color:red; padding:20px;">Error loading data. Check if tests.yml and summary-stats.json exist in the root folder.</p>`;
    }

    // ==================== MAIN INITIALIZATION ====================
    
    /**
     * Load and render the complete dashboard
     */
    async function loadDashboard() {
        try {
            console.log('Starting to load dashboard...');
            
            // Fetch data
            const stats = await fetchStatistics();
            const tests = await fetchTestManifest();
            
            // Render UI
            renderStatistics(stats);
            renderShadowAlert(stats);
            renderTestTable(tests);
            
            console.log('Dashboard loaded successfully');
        } catch (error) {
            displayError(error);
        }
    }

    /**
     * Initialize the dashboard application
     */
    async function initializeDashboard() {
        initializeTheme();
        setupThemeToggle();
        await loadDashboard();
        setupColumnFilters();
    }

    // Start the application
    initializeDashboard();
</script>
</body>
</html>
